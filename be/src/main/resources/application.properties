#comments go here
spring.devtools.restart.exclude=data/**
 
spring.datasource.mochi.url=jdbc:postgresql://localhost:5432/mochidb?currentSchema=mochi
spring.datasource.mochi.username=mochi_app
spring.datasource.mochi.password=password
spring.datasource.mochi.driver-class-name=org.postgresql.Driver

spring.datasource.security.url=jdbc:postgresql://localhost:5432/mochidb?currentSchema=security
spring.datasource.security.username=security_app
spring.datasource.security.password=password
spring.datasource.security.driver-class-name=org.postgresql.Driver

spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.driver_class=org.postgresql.Driver

logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR

server.port=8090
server.host=http://localhost
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:mochi.p12
server.ssl.key-store-password=password
server.ssl.key-alias=mochi